<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML5 page with lists, tables, media, and a validated form.">
  <meta name="keywords" content="HTML5, forms, lists, tables, media, accessibility">
  <title>HTML5 Enhanced Content & Form</title>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>HTML5 Enhanced Content & Form</h1>
  </header>

  <!-- Lists -->
  <section>
    <h2>Features</h2>
    <ul>
      <li>Semantic HTML5</li>
      <li>Accessible forms</li>
      <li>Tables and media</li>
    </ul>
  </section>

  <!-- Table -->
  <section>
    <h2>Pricing</h2>
    <table border="1">
      <tr>
        <th>Plan</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Basic</td>
        <td>$10</td>
      </tr>
      <tr>
        <td>Pro</td>
        <td>$30</td>
      </tr>
    </table>
  </section>

  <!-- Media -->
  <section>
    <h2>Media</h2>
    <img src="https://via.placeholder.com/400x200" alt="Placeholder image">
    <audio controls>
      <source src="sample-audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <video controls width="400">
      <source src="sample-video.mp4" type="video/mp4">
      Your browser does not support the video element.
    </video>
  </section>

  <!-- Form -->
  <section>
    <h2>Contact Form</h2>
    <form action="#" method="post">

      <fieldset>
        <legend>Personal Info</legend>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required minlength="3"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
      </fieldset>

      <fieldset>
        <legend>Message</legend>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
      </fieldset>

      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
